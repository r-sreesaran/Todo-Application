<!DOCTYPE html>
<!-- todo application-->
<!-- comments--> 
<added a commit> 
<html lang="en">
{% include "header.html" %}
<body>
<div class="container">
    <h1>Todo List</h1>
    <div>Add a new todo item: 
        <form action="{{ url_for('add') }}" method="POST">
            <input id="priority" type="text"  name="priority">
            <input type="text" placeholder="task" name="todoitem">
            <input type="submit" value="Add Item">
        </form>
    </div>
    <div>
        <h2>Incomplete Items</h2>
       <div class="container"> 
        <div class="row">
           {% for todo in incomplete %}
           <p> {{todo[2]}}) {{ todo[1] }} </p> <p> <a href="{{ url_for('complete', id=todo[0]) }}">completed </a> <a href="{{ url_for('delete', id=todo[0]) }}">delete </a>  </p>
            {% endfor %}    
        </div>
        </div>
        <h2>Completed Items</h2>
        <div class="container"> 
            <div class="row">
          
        {% for todo in complete %}
            <p>{{ todo[1] }}</p> <p> <a href="{{ url_for('delete', id=todo[0]) }}"> delete </a> <a href="{{ url_for('undo', id=todo[0]) }}"> undo</a></p>
            {% endfor %}
            </div>
            </div>
    </div>
	</div>
</body>
</html>
